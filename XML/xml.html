<!DOCTYPE html>
<html>
    <body>
        <p id="XML_Example"></p>
    </body>
    <script>
        var XML_Parser, XML_Document;

        var Team = 
        "<team>" +
        "<name>Seahawks</name>" +
        "<qb>Russell Wilson</qb>" +
        "<coach>Pete Carrol</coach>"           
        "</team>"

        XML_Parser = new DOMParser();

        XML_Document = XML_Parser.parseFromString(Team, "text/xml");

        document.getElementById("XML_Example").innerHTML = 
        XML_Document.getElementsByTagName("coach")[0].childNodes[0].nodeValue;


    
    </script>
</html>
